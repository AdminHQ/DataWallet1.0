            <script type="text/javascript">

        $(document).ready(function () {
            / desktop browser and older support /
            $('#dial_dw').click(function () {       //adress ID
                doCall('%2A120%2A277%23');
            });

            / mobile and new iOs constructs !! /

            $('.no_pad').on('click', function () {      // address class
                doCall('*999#123');
            });

            $('h2').on('tap', function () {     // will not work !! only works on single element ie.ID
                doCall('*999#123');
            });


        });



        function doCall(numTodial) {
            if (window.cordova) {
               // window.open('tel:' + numTodial, '_system');
                cordova.InAppBrowser.open('tel:' + numTodial + '', '_system');
            }
        };



    </script>
